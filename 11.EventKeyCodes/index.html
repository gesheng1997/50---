<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <div class="notice">Press any key to get the keyCode</div>
        <div class="key middle">
            <span class="key-title">event.key</span>
            <div class="key-info"></div>
        </div>
        <div class="keyCode middle">
            <span class="key-title">event.keyCode</span>
            <div class="key-info"></div>
        </div>
        <div class="code middle">
            <span class="key-title">event.code</span>
            <div class="key-info"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
