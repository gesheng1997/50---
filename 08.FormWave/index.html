<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="title">
                Please Login
            </div>
            <form action="#" class="login">
                <div class="username-title">
                    <span class="uletter">E</span><span class="uletter">m</span><span class="uletter">a</span><span class="uletter">i</span><span class="uletter">l</span>
                </div>
                <input type="text" class="email">

                <div class="password-title">
                    <span class="pletter">P</span><span class="pletter">a</span><span class="pletter">s</span><span class="pletter">s</span><span class="pletter">w</span><span class="pletter">o</span><span class="pletter">r</span><span class="pletter">d</span>
                </div>
                <input type="text" class="password">

                <button class="submit">Login</button>

                <div class="register-wrapper">Don't have an account?
                    <a href="#" class="register">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
